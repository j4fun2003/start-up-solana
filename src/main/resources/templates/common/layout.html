<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
<head th:replace="~{/common/_head.html :: head}"></head>
<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <header th:replace="~{/common/_header.html :: header}"></header>
    <main th:replace="${view}"></main>
    <div th:replace="~{/common/_footer.html :: footer}"></div>
    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{|/user/jquery/jquery.min.js|}"></script>
    <script th:src="@{|/user/bootstrap/js/bootstrap.min.js|}"></script>

    <script th:src="@{|/user/js/isotope.min.js|}"></script>
    <script th:src="@{|/user/js/owl-carousel.js|}"></script>

    <script th:src="@{|/user/js/tabs.js|}"></script>
    <script th:src="@{|/user/js/popup.js|}"></script>
    <script th:src="@{|/user/js/custom.js|}"></script>
    <script th:src="@{|/user/js/solana.js|}"></script>
</body>
</html>
