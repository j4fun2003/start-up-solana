<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout.html :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="main">
    <div class="author-page">
        <div class="container">
            <div class="row">


                <div class="col-lg-12">
                    <div class="section-heading">
                        <div class="line-dec"></div>
                        <h2>Your NFT projects</h2>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6" th:each="project:${projects}">
                    <div class="item">
                        <div class="row">
                            <div class="col-lg-12">
                              <span class="author">
                              </span>
                                <img th:src="@{|/user/images/${project.projectImageUrl}|}" alt="" style="border-radius: 20px;">
                                <h4 th:text="${project.projectName}"></h4>
                            </div>
                            <div class="col-lg-12">
                                <div class="line-dec"></div>
                                <div class="row">
                                    <div class="col">
                                        <span>JOB PAYOUT: <br> <strong th:text="${project.fundingGoal}"></strong></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="main-button">
                                    <a th:href="@{|/detail/${project.projectId}|}">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
</body>

</html>
