<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout.html :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="main">
    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 align-self-center">
                    <h2>Forgot Password</h2>
                    <form id="login-form" action="login" method="post" >

                        <div class="mb-3">
                            <label for="password" style="color: white;">Password:</label> <input
                                type="password" class="form-control" id="password"
                                placeholder="Enter password" name="password">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="new-pass" style="color: white;">New Password:</label> <input
                                type="password" class="form-control" id="new-pass"
                                placeholder="Enter New Password" name="new-pass" >
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="confirm-pass" style="color: white;">Confirm New Password:</label> <input
                                type="password" class="form-control" id="confirm-pass"
                                placeholder="Enter Confirm New Password" name="confirm-pass" >
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="submit" class="btn btn-primary">Cancel</button>
                    </form>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <div class="owl-banner owl-carousel">
                        <div class="item">
                            <img src="assets/images/banner-01.png" alt="">
                        </div>
                        <div class="item">
                            <img src="assets/images/banner-02.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->
</div>
</body>
</html>
