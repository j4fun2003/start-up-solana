<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout.html :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="main">
    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 align-self-center">
                    <h2>Register</h2>
                    <form id="register-form" action="register" method="post" >
                        <div class="mb-3 mt-3">
                            <label for="username" style="color: white;">UserName:</label> <input
                                type="text" class="form-control" id="username"
                                placeholder="Enter UserName" name="username" >
                        </div>
                        <div class="mb-3">
                            <label for="password" style="color: white;">Password:</label> <input
                                type="password" class="form-control" id="password"
                                placeholder="Enter Password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="re-password" style="color: white;">Re-Enter Your Password:</label> <input
                                type="re-password" class="form-control" id="re-password"
                                placeholder="Re-Enter Your Password:" name="re-password">
                        </div>
                        <div class="mb-3">
                            <label for="email" style="color: white;">Email:</label> <input
                                type="email" class="form-control" id="email"
                                placeholder="Enter Email" name="email">
                        </div>

                        <button type="submit" class="btn btn-info">Register</button>
                    </form>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <div class="owl-banner owl-carousel">
                        <div class="item">
                            <img src="assets/images/banner-01.png" alt="">
                        </div>
                        <div class="item">
                            <img src="assets/images/banner-02.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->
</div>
</body>
</html>
