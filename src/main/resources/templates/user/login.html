<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout.html :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:fragment="main">
    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 align-self-center">
                    <h2>Login</h2>
                    <form id="login-form" th:action="@{/login}" method="post" >
                        <div class="mb-3 mt-3">
                            <label for="email" style="color: white;">Email:</label> <input
                                type="email" class="form-control" id="email"
                                placeholder="Enter Email" name="email" >
                        </div>
                        <div class="mb-3">
                            <label for="password" style="color: white;">Password:</label> <input
                                type="password" class="form-control" id="password"
                                placeholder="Enter password" name="password">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label" style="color: white;">
                                <input class="form-check-input" type="checkbox"
                                       name="remember"> Forgot Password
                            </label>
                        </div>
                        <span style="display: block;color: red" th:text="${err}"></span>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <div class="owl-banner owl-carousel">
                        <div class="item">
                            <img th:src="@{/user/images/banner-01.png}" alt="">
                        </div>
                        <div class="item">
                            <img th:src="@{/user/images/banner-02.png}"alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->
</div>
</body>
</html>
