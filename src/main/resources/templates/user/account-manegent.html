<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout.html :: dynamic(~{::main})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="main">
  <!-- ***** Main Banner Area Start ***** -->
  <div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center">
          <h2>Account Menegent</h2>
          <form id="am-form" action="am" method="post">
            <div class="mb-3 mt-3">
              <label for="username" style="color: white;">Account Name:</label>
              <p style="color: white;">Account Name</p>
              <div class="d-flex flex-row-reverse" style="margin-top: -30px;">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#myModal1">
                  Edit
                </button>
              </div>
              <div class="modal" id="myModal1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" style="color: black;">ACCOUNT MENEGENT</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                      <div class="mb-3 mt-3">
                        <label for="accountname">Account Name:</label> <input type="text"
                                                                              class="form-control" id="username" placeholder="Enter Account Name"
                                                                              name="accountname">
                      </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-danger">Save</button>
                      <button type="button" class="btn btn-outline-warning"
                              data-bs-dismiss="modal">Close</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" style="color: white;">Email:</label>
              <p style="color: white;">Email</p>
              <div class="d-flex flex-row-reverse" style="margin-top: -32px;">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#myModal2">
                  Edit
                </button>
              </div>
              <div class="modal" id="myModal2">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" style="color: black;">ACCOUNT MENEGENT</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                      <div class="mb-3 mt-3">
                        <label for="email">Email:</label> <input type="email"
                                                                 class="form-control" id="email" placeholder="Enter Email"
                                                                 name="email">
                      </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-danger">Save</button>
                      <button type="button" class="btn btn-outline-warning"
                              data-bs-dismiss="modal">Close</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" style="color: white;">2FA:</label>
              <p style="color: white;">Enable</p>
              <div class="d-flex flex-row-reverse" style="margin-top: -32px;">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#myModal3">
                  Edit
                </button>
              </div>
              <div class="modal" id="myModal3">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" style="color: black;">ACCOUNT MENEGENT</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                      <div class="mb-3 mt-3">
                        <label for="accountname">2FA:</label>
                        <select class="form-select">
                          <option>Enable</option>
                          <option>Disable</option>
                        </select>
                      </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-danger">Save</button>
                      <button type="button" class="btn btn-outline-warning"
                              data-bs-dismiss="modal">Close</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-5 offset-lg-1">
          <div class="owl-banner owl-carousel">
            <div class="item">
              <img src="assets/images/banner-01.png" alt="">
            </div>
            <div class="item">
              <img src="assets/images/banner-02.png" alt="">
            </div>
          </div>
        </div>

      </div>
      <button class="btn btn-success" ><a href="change-password.html" style="color: white;">Change Password</a> </button>

    </div>
  </div>
  <!-- ***** Main Banner Area End ***** -->
</div>
</body>
</html>
