<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout.html :: dynamic(~{::main})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="main">
  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <h2>Discover Some Top Job</h2>
          <span>Home > <a href="/explore">Explore > </a><a th:href="@{|/explore?category=${cate}|}" th:text="${cate}"></a></span>
        </div>
      </div>
    </div>
    <div class="featured-explore">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="owl-features owl-carousel">
              <div class="item" th:each="project:${projectAll}">
                <div class="thumb">
                  <img th:src="@{|/user/images/${project.projectImageUrl}|}" alt="" style="border-radius: 20px;">
                  <div class="hover-effect">
                    <div class="content">
                      <h4 th:text="${project.projectName}"></h4>
                      <span class="author">
                        <img src="/user/images/author.jpg" alt=""
                             style="max-width: 50px; max-height: 50px; border-radius: 50%;">
                        <h6 th:text="${project.user.fullName}"><br><a href="#" th:text="${'@'+ project.user.email}"></a></h6>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="discover-items">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Discover Some Of Our <em th:text="${cate}"></em>.</h2>
          </div>
        </div>
        <div class="col-lg-7">
          <form id="search-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-7">
              <!--  <fieldset>
                  <input type="text" name="keyword" class="searchText" placeholder="Type Something..." autocomplete="on"
                         required>
                </fieldset>-->
              </div>
              <div class="col-lg-3">
                <fieldset>
                  <select name="category" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.submit()">
                    <option th:selected="${category == null}">Select Project Field</option>
                    <th:block th:each="cate : ${projectfield}">
                      <option th:value="${cate.fieldName}" th:selected="${category == cate.fieldName}" th:text="${cate.fieldName}"></option>
                    </th:block>
                  </select>
                </fieldset>
              </div>

            <!--  <div class="col-lg-2">
                <fieldset>
                  <button class="main-button">Search</button>
                </fieldset>
              </div>-->
            </div>
          </form>
        </div>
        <div class="col-lg-3" th:each="project:${projects}">
          <div class="item">
            <div class="row">
              <div class="col-lg-12">
                <span class="author">
                </span>
                <img th:src="@{|/user/images/${project.projectImageUrl}|}" alt="" style="border-radius: 20px;">
                <h4 th:text="${project.projectName}"></h4>
              </div>
              <div class="col-lg-12">
                <div class="line-dec"></div>
                <div class="row">
                  <div class="col">
                    <span>JOB PAYOUT: <br> <strong th:text="${project.fundingGoal}"></strong></span>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="main-button">
                  <a th:href="@{|/detail/${project.projectId}|}">View Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
