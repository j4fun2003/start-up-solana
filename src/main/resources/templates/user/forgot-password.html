<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout.html :: dynamic(~{::main})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="main">

  <!-- ***** Main Banner Area Start ***** -->
  <div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center">
          <h2>Forgot Password</h2>
          <form id="forgot-form" action="forgot" method="post" >
            <div class="mb-3 mt-3">
              <label for="email" style="color: white;">Email:</label> <input
                    type="email" class="form-control" id="email"
                    placeholder="Enter Email" name="email" >
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </div>
        <div class="col-lg-5 offset-lg-1">
          <div class="owl-banner owl-carousel">
            <div class="item">
              <img src="assets/images/banner-01.png" alt="">
            </div>
            <div class="item">
              <img src="assets/images/banner-02.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Main Banner Area End ***** -->
</div>
</body>
</html>
